{% set name = "LbEnv" %}
{% set version = "1.1.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 8cdb708ab693aae9d64fe4162c28080e096b69477d06539b3493abd5e8586f9c

build:
  number: 0
  noarch: python
  entry_points:
    - lb-run=LbEnv.ProjectEnv.script:main
    - lb-completion-helper=LbEnv.Utils.Completion:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools_scm
    - nose
  run:
    - lbplatformutils >=4.2.3
    - python
    - setuptools
    - xenv <1.0.0

test:
  imports:
    - LbEnv
    - LbEnv.ProjectEnv
    - LbEnv.Utils
  commands:
    - lb-run --help
    - lb-completion-helper --help

about:
  home: https://gitlab.cern.ch/lhcb-core/LbEnv
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: LHCb Environment tools
  doc_url: https://gitlab.cern.ch/lhcb-core/LbEnv
  dev_url: https://gitlab.cern.ch/lhcb-core/LbEnv

extra:
  recipe-maintainers:
    - chrisburr
